<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lista wszystkich sal</title>
  </head>
  <body>
  <h1>Lista wszystkich sal</h1>
  <ul>
  {% for room in rooms %}
    <li> <a href="{% url 'room_details' room_id=room.id %}">{{ room.name }}</a> -
            {% if room.is_currently_booked %}
                zajęta
            {% else %}
                wolna - <a href="{% url 'reservation' room_id=room.id %}">rezerwuj</a>
            {% endif %}
        - <a href="/delete_room/{{ room.id }}/">Usuń salę</a>
    </li>
  {% endfor %}
  </ul>
  <p><a href="/add_room/">Dodaj nową</a></p>
  <p><a href="/search_room/">Szukaj...</a></p>
  </body>
</html>
